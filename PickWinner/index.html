<body>
    <h1>اختر الفائز</h1>
    <p></p>
    <button id="pick-winner">ابدأ القرعة</button>
    <div id="result"></div>
    <div class="form-container">
        <label for="new-name">:اكتب الاسماء</label>

            <button class="addBtn" id="add-name">اضافة</button>
          </div>
        <div class="names" id="names-list" style="display: none;">
            <h2>قائمة الاسماء :</h2>
            <ul id="name-list"></ul>
        </div>
    </div>
    <!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="winner-text"></p>
    </div>
  </div>
